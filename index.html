   <div class="container">
    <header>
        <nav >
          <div class="logo">
           <img src="./image/images-removebg-preview.png" alt="Logo" aria-disabled="true"/>
           </div>
              
           <section id="installBanner" class="banner">
            <button id="installBtn" install-btn>Install app</button>
          </section>   
                 
             <div class="dropdown" >     
            <button class="bars" aria-label="menu dropdown button" bar-btn>
                <div class="nav-icon">
                  <div></div>
                  </div>
                </button>

            <div class="dropdown-content" dropdown-menu style="display: none;" aria-owns="bar-btn">
                <i class="arrow down" down-arrow></i>
                <a href="#">Global Statistics</a>
                <a href="/html/country-data.html"> Country Statistics</a>
              </div>
            </div>
            
            
        </nav>
        
        
        <h2 topic-link> <a href="#"> covid-19 data and statistics</a></h2>

        <div class="sbstyle">
            <form action="#"  class = "sform">
                <input type="text" autofocus placeholder="Search..." aria-label="search-box">
   <!--                   <input type="submit" value="search" >-->
                  </form> 
                  </div>

        <h4>Global Data and statistics</h4>
        <em>Updated on <span date-elem >date: </span> </em>

    </header>
    
    <section session-one>
        <div class="collapsible" role="banner">
        <div class="total-confirmed" >
            <div class="arrow-div"> <i class="arrow-down"  up-arrow></i>
                <i class="arrow-up" down-arrow style="display: none;"></i>
               </div>
            
            <label for="cc"><h4>total confirmed cases</h4></label>
            <div class="cc" total_cases>10000</div>

        </div>
        <div class="cc-chart" chart-div>
            <canvas id="myChart1" my-chart class="hide"></canvas>

            
        </div>
    </div>
    
    <div class="collapsible">
        <div class="recovery-case">
            <div class="arrow-div"> <i class="arrow down"  up-arrow></i>
                <i class="arrow up" down-arrow style="display: none;"></i>
               </div>
            <label for="rc" wc><h4>recovery cases</h4></label>
            <div class="rc cc" wc total_recovered>60000</div>

        </div>
        <div class="rc-chart"  chart-div>
            <canvas id="myChart2" my-chart class="hide"></canvas>
        </div>
    </div>

    <div class="collapsible">
        <div class="death-case">
            <div class="arrow-div"> <i class="arrow down"  up-arrow></i>
                <i class="arrow up" down-arrow style="display: none;"></i>
               </div>
            <label for="cc" wc><h4>death cases</h4></label>
            <div class="dc cc" wc total_deaths>10000</div>

        </div>
        <div class="dc-chart"  chart-div>
            <canvas id="myChart3" my-chart class="hide"></canvas>
        </div>
    </div>


     



    

    </section>
       
                 
    
    <section session-two>
      <div class="artlbl">
       <label for="article" wc> <h4>news items on cures and research</h4></label>
       </div>
        <article id="news"> 
        </article>
    </section>

    </div>
