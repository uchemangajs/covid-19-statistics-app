            <button class="bars" aria-label="menu" bar-btn>
                <div class="nav-icon">
                  <div></div>
                  </div>
                </button>

            <div class="dropdown-content" dropdown-menu style="display: none;">

                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>

         <form action="#"  class = "sform">
                   <input type="text" autofocus placeholder="Search...">

               </form>

        <h2><a href="/">  covid-19 data and statistics</a></h2>
        <h4>Global Data and statistics</h4>
        <em>Updated on <span date-elem >date: </span> </em>

    </header>
    
    <section>
        <div class="collapsible">
        <div class="total-confirmed" >
            <div class="arrow-div"> <i class="arrow up" style="display: none;" up-arrow></i>
                <i class="arrow down" down-arrow></i>
               </div>
            
            <label for="cc"><h4>total confirmed cases</h4></label>
            <div class="cc" total_cases>10000</div>

        </div>
        <div class="cc-chart" style="display: none" chart-div>
            <canvas id="myChart1"></canvas>

            
        </div>
    </div>
    
    <div class="collapsible">
        <div class="recovery-case">
            <div class="arrow-div"> <i class="arrow up" style="display: none;" up-arrow></i>
                <i class="arrow down" down-arrow></i>
               </div>
            <label for="rc" wc><h4>recovery cases</h4></label>
            <div class="rc cc" wc total_recovered>60000</div>

        </div>
        <div class="rc-chart" style="display: none" chart-div>
            <canvas id="myChart2"></canvas>
        </div>
    </div>

    <div class="collapsible">
        <div class="death-case">
            <div class="arrow-div"> <i class="arrow up" style="display: none;" up-arrow></i>
                <i class="arrow down" down-arrow></i>
               </div>
            <label for="cc" wc><h4>death cases</h4></label>
            <div class="dc cc" wc total_deaths>10000</div>

        </div>
        <div class="dc-chart" style="display: none" chart-div>
            <canvas id="myChart3"></canvas>
        </div>
    </div>
